site_name: Shortcuts for Chrome
site_description: Chrome navigation menu for technical users.
site_author: '@mobilefirstllc'
docs_dir: ./docs
site_url: https://oss.mobilefirst.me/shortcuts-for-chrome/
repo_url: https://github.com/MobileFirstLLC/shortcuts-for-chrome
repo_name: "shortcuts-for-chrome"
edit_uri: blob/main/docs/
use_directory_urls: true

nav:
  - About: index.md
  - "Installation:":
    - Chrome Web Store: https://chrome.google.com/webstore/detail/shortcuts-for-chrome/jnmekaomnicdcpgdndekkmojfomifjal
  - Development:
    - Guide: dev_guide.md
    - Documentation: api.md
    - Source code: https://github.com/MobileFirstLLC/shortcuts-for-chrome
  - Translation:
    - Help Translate : translate.md
  - Release Notes: changelog.md
  - Privacy: privacy.md

extra_css:
  - style.css
extra_javascript:
  - "https://buttons.github.io/buttons.js"
  - "https://www.googletagmanager.com/gtag/js?id=G-6XB4XDVPX3"

theme:
  name: material
  logo: '/shortcuts-for-chrome/favicon.png'
  favicon: '/shortcuts-for-chrome/favicon.png'
  features:
    - content.code.annotate
    - navigation.expand
    - navigation.sections
    - navigation.top
    - content.code.annotate
    - navigation.toc
    - toc.integrate
  palette:
    scheme: light
    primary: deep purple
    accent: purple
  font:
    text: Inter
    code: 'Roboto Mono'

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 2
  - admonition
  - pymdownx.magiclink
  - pymdownx.snippets
  - pymdownx.highlight:
      use_pygments: true
      linenums: true
      linenums_style: pymdownx.inline
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - meta
