name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build
        run: |
          npm run test
          npm run build
      - name: 'Preserve Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: release.zip
          retention-days: 7

#      - name: Upload to Chrome Web Store
