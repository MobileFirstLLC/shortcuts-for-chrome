name: Test PR

on:
  pull_request:
    branches-ignore: [ i18n ]
    paths:
      - src/*
      - test/*
      - utilities/*

jobs:
  test-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run test
